<html lang="en">
<head>

    <title>Anime Website</title>
    <link rel="stylesheet" href="css/design.css">

</head>
<body>
    <nav class="nav-content">

        <div class="container">
            <ul class="nav-menu">
                <li><a href="#"><i class="fas fa-menu"></i></a></li>
                <li>
                    <a href="#">  
                        <div class="profile-img">
                        <img src="images/Rectangle 5.png" alt="">
                        </div>
                    </a>
                </li>

                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
                <li><a href="#"><i class="fas fa-heart"></i></a></li>
                <li><a href="#"><i class="fas fa-envelope"></i></a></li>
                <li><a href="#"><i class="fas fa-gear"></i></a></li>
                <li><a href="#"><i class="fas fa-message"></i></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i></a></li>
            </ul>
        </div>
        
    </nav>

    <main class="main-section">
        <div class="container">
            <nav class="nav-bar">

                <div class="input-box">
                    <h5> <i class="fa-solid fa-search"><input type="search" placeholder="Search anime"></i></h5>
                </div>

                <div class="nav-right">
                    <div class="icon">
                        <h3><i class="fas fa-bell"></i></h3>
                    </div>
                    <div class="profile-img">
                        <img src="images/Rectangle 5.png" alt="">
                    </div>
                </div>

            </nav>

            <section class="main-header">
                <h1>Explore Anime</h1>

                    <img src="images/header-img.jpg" alt="">
            </section>

            <div class="playlist-header">
                <h3>Popular</h3>
                <div class="btn-container">
                    <button type="submit">Submit <i class="fas fa-caret-down"></i></button> 
                </div>
            </div>

            <div class="playlist-grid">
                
                <div class="playlist-box">
                    <div class="img-box">
                        <img src="images/one-punch-man.jpg" alt="">
                    </div>

                    <div class="playlist-flex">
                        <h3>One punch man</h3>
                        <a href="#">Watch</a>
                    </div>
                </div>

                <div class="playlist-box">
                    <div class="img-box">
                        <img src="images/mha.webp" alt="">
                    </div>

                    <div class="playlist-flex">
                        <h3>My hero academia</h3>
                        <a href="#">Watch</a>
                    </div>
                    
                </div>

                <div class="playlist-box">
                    <div class="img-box">
                        <img src="images/naruto.webp" alt="">
                    </div>

                    
                    <div class="playlist-flex">
                        <h3>Naruto Shippuden</h3>
                        <a href="#">Watch</a>
                    </div>
                </div>

                <div class="playlist-box">
                    <div class="img-box">
                        <img src="images/demon slayer.jpg" alt="">
                    </div>

                    <div class="playlist-flex">
                        <h3>Demon slayer</h3>
                        <a href="#">Watch</a>
                    </div>
                </div>

            </div>
        </div>

        
    </main>
